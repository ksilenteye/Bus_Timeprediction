<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Trip Duration Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bus Trip Duration Prediction</h2>
        <form action="/predict" method="post">
            <label for="Route_Name">Route Name:</label>
            <input type="number" id="Route_Name" name="Route_Name" required>

            <label for="Operated_Day">Operated Day:</label>
            <input type="number" id="Operated_Day" name="Operated_Day" required>

            <label for="Sch_Trip_Start_Hour">Scheduled Trip Start Hour:</label>
            <input type="number" id="Sch_Trip_Start_Hour" name="Sch_Trip_Start_Hour" required>

            <label for="Sch_Trip_Start_Minute">Scheduled Trip Start Minute:</label>
            <input type="number" id="Sch_Trip_Start_Minute" name="Sch_Trip_Start_Minute" required>

            <label for="Sch_Trip_Start_Day">Scheduled Trip Start Day:</label>
            <input type="number" id="Sch_Trip_Start_Day" name="Sch_Trip_Start_Day" required>

            <label for="Sch_Trip_Start_Month">Scheduled Trip Start Month:</label>
            <input type="number" id="Sch_Trip_Start_Month" name="Sch_Trip_Start_Month" required>

            <label for="Sch_Trip_DayOfWeek">Scheduled Trip Day of Week:</label>
            <input type="number" id="Sch_Trip_DayOfWeek" name="Sch_Trip_DayOfWeek" required>

            <label for="Sch_Trip_Weekend">Is Weekend:</label>
            <input type="number" id="Sch_Trip_Weekend" name="Sch_Trip_Weekend" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
